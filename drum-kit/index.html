<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DrumKit</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="keys">
		<div class="key" data-key="65">
			<kdb>A</kdb>
			<span class="sound">clap</span>	
		</div>
		<div class="key" data-key="83">
			<kdb>S</kdb>
			<span class="sound">hihat</span>	
		</div>
		<div class="key" data-key="68">
			<kdb>D</kdb>
			<span class="sound">kick</span>	
		</div>
		<div class="key" data-key="70">
			<kdb>F</kdb>
			<span class="sound">openhat</span>	
		</div>
		<div class="key" data-key="71">
			<kdb>G</kdb>
			<span class="sound">boom</span>	
		</div>
		<div class="key" data-key="72">
			<kdb>H</kdb>
			<span class="sound">ride</span>	
		</div>
		<div class="key" data-key="74">
			<kdb>J</kdb>
			<span class="sound">snare</span>	
		</div>
		<div class="key" data-key="75">
			<kdb>K</kdb>
			<span class="sound">tom</span>	
		</div>
		<div class="key" data-key="76">
			<kdb>L</kdb>
			<span class="sound">think</span>	
		</div>
	</div>

	<audio src="sounds/.wav" data-key="65"></audio>
	<audio src="sounds/.wav" data-key="83"></audio>
	<audio src="sounds/.wav" data-key="68"></audio>
	<audio src="sounds/.wav" data-key="70"></audio>
	<audio src="sounds/.wav" data-key="71"></audio>
	<audio src="sounds/.wav" data-key="72"></audio>
	<audio src="sounds/.wav" data-key="74"></audio>
	<audio src="sounds/.wav" data-key="75"></audio>
	<audio src="sounds/.wav" data-key="76"></audio>

	<script>
		window.addEventListener('keydown', function(e){
			console.log(e);
		});
	</script>
	
</body>
</html>
